<div id="modalTeamPicture" class="modal fade" role="dialog" data-backdrop="static">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog vertical-align-center">
      <div class="modal-dialog modal-lg">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"
                    ng-click="accountC.clearModalChoosePicture()">&times;
            </button>
            <h3 class="modal-title">Selecione a imagem</h3>
          </div>
          <div class="modal-body">
            <input id="pictureInput" style="padding-bottom: 15px" type="file" />

            <div class="col-lg-12" style="padding: 0">
              <div class="col-lg-8" style="padding-left: 0">
                <div style="background: #E4E4E4; border: 2px solid #0D6AA9;  width: 100%; height:350px; background-size: cover !important; overflow: hidden;">
                  <img-crop
                    image="accountC.picture"
                    result-image="accountC.croppedPicture"
                    result-image-size="300"
                    result-image-format = "image/png"
                    area-type="square">
                  </img-crop>
                </div>
              </div>
              <div class="col-lg-4 container-picture" style="padding-right: 0">
                <img class="picture" ng-src="{{accountC.croppedPicture}}"/>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <div class="form-group" style="margin-bottom: 0">

              <button id="btCancel" class="btn btn-secondary btn-lg" style="width: 100px"
                      ng-click="accountC.clearModalChoosePicture()">
                <span class="ng-scope">Cancelar</span>
              </button>

              <button id="btSavePicture" type="submit" class="btn btn-primary btn-lg" style="width: 100px;"
                      data-loading-text="<spam style='color: white'> <i class='fa fa-spinner fa-pulse'></i> Aguarde</spam>"
                      ng-click="accountC.changeUserPicture();" ng-disabled="accountC.picture === undefined">
                <span class="ng-scope">Salvar</span>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
